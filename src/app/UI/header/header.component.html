<div class="header_inner container">
  <div class="logo">
    <a href="https://hututusoftwares.com/"
      ><img
        class="max-w-[80px]"
        src="https://hututusoftwares.com/images/apple-touch-icon-72x72.png"
        alt="" /></a
    >hututusoftwares
  </div>
  <div class="menu">
    <ul class="transition_link m-0 list-none">
      <li class="active mr-[30px] inline-block">
        <a
          class="text-white-color font-poppins font-medium transition-all duration-300"
          href="#home"
          >Home</a
        >
      </li>
      <li class="mr-[30px] inline-block">
        <a
          class="text-white-color font-poppins font-medium transition-all duration-300"
          href="#about"
          >About</a
        >
      </li>
      <li class="mr-[30px] inline-block">
        <a
          class="text-white-color font-poppins font-medium transition-all duration-300"
          href="#portfolio"
          >Portfolio</a
        >
      </li>
      <li class="mr-[30px] inline-block">
        <a
          class="text-white-color font-poppins font-medium transition-all duration-300"
          href="#news"
          >News</a
        >
      </li>
      <li class="inline-block">
        <a
          class="text-white-color font-poppins font-medium transition-all duration-300"
          href="#contact"
          >Contact</a
        >
      </li>
    </ul>
  </div>
</div>
<div style="display: flex; justify-content: center">
  <span (click)="decrement()">-</span>
  <span style="margin: 0 20px;">{{ (count$ | async)?.count }}</span>
  <span (click)="increment()">+</span>
</div>
